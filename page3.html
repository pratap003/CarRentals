<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enterprise Car Rentals</title>
    <link rel="stylesheet" href="styles/page3.css">
</head>

<body>
    <div class="header3">
        <div class="header-img3">
            <img src="enterprise.png" width="220px" height="40px">
        </div>
    </div>

    <div class="heading3">
        <p>REVIEW &amp; RESERVE</p>
    </div>

    <div class="mainpage3">
        <div class="contact-details">
            <p>Contact Details</p>


            <div class="firstname">
                <span>First Name*</span>
                <input class="first" type="text">
            </div>


            <div class="lastname">
                <span>Last Name*</span>
                <input class="last" type="text">
            </div>


            <div class="ph">
                <span class="phone">Phone Number*</span>
                <input class="phonenum" type="text" placeholder="(xxx) xxx-xxxx">
            </div>

            <div class="em">
                <span class="email">Email Address*</span>
                <input class="email-address" type="text" placeholder="name@domain.com">
            </div>

            <div class="reserve">
                <button class="reserve-btn">Reserve Now</button>
            </div>
        </div>

    </div>


    <script src="scripts/script3.js"></script>

</body>

</html>
